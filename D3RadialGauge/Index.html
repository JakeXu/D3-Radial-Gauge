<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>D3 Radial Gauge</title>
    <script src="Scripts/jquery-1.9.1.js"></script>
    <!--[if lt IE 9]>
        <script src="Scripts/html5shiv.js"></script>
    <![endif]-->
  
    <script src="Scripts/d3.v3.min.js"></script>
    <script src="Scripts/mtt-D3Gauge.js"></script>
    <style>
        .mtt-majorGraduationText {
            font-family:Courier ;
            font-size: 11px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <div id="svgTarget"></div>
    </div>
    <script>
        $(function () {
            var gaugeRanges = [
                {
                    From: 1.5,
                    To: 2.5,
                    Color: "#8DCB2A"
                }, {
                    From: 2.5,
                    To: 3.5,
                    Color: "#FFC700"
                }, {
                    From: 3.5,
                    To: 4.5,
                    Color: "#FF7A00"
                },
                {
                    From: 4.5,
                    To: 6,
                    Color: "#C20000"
                }];

            $("#svgTarget").mttD3Gauge({ data: gaugeRanges, value: 3 });
        });
    </script>
</body>
</html>
